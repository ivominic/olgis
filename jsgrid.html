<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
  </head>
  <body>
    <div id="parentDiv">
      <div id="jsGrid"></div>
    </div>
    <input type="button" onclick="zamijeni" value="Zamijeni" id="zamijeni" />
    <input type="button" onclick="isprazni" value="Isprazni" id="isprazni" />
    <script>
      document.querySelector("#zamijeni").addEventListener("click", zamijeni);
      document.querySelector("#isprazni").addEventListener("click", isprazni);
      function zamijeni() {
        $("#jsGrid").jsGrid("option", "data", clients1);
      }
      function isprazni() {
        $("#jsGrid").jsGrid("destroy");
      }
      var clients = [
        { Name: "Otto Clay", Age: 25, Country: 1, Address: "Ap #897-1459 Quam Avenue", Married: false },
        { Name: "Connor Johnston", Age: 45, Country: 2, Address: "Ap #370-4647 Dis Av.", Married: true },
        { Name: "Lacey Hess", Age: 29, Country: 3, Address: "Ap #365-8835 Integer St.", Married: false },
        { Name: "Timothy Henson", Age: 56, Country: 1, Address: "911-5143 Luctus Ave", Married: true },
        { Name: "Ramona Benton", Age: 32, Country: 3, Address: "Ap #614-689 Vehicula Street", Married: false },
      ];

      var clients1 = [
        { Name: "Ivo", Age: 25, Country: 1, Address: "Ap enue", Married: false },
        { Name: "Connor Johnston", Age: 45, Country: 2, Address: "Ap #370-4647 Dis Av.", Married: true },
        { Name: "Lacey Hess", Age: 29, Country: 3, Address: "Ap #365-8835 Integer St.", Married: false },
        { Name: "Timothy Henson", Age: 56, Country: 1, Address: "911-5143 Luctus Ave", Married: true },
        { Name: "Ramona Benton", Age: 32, Country: 3, Address: "Ap #614-689 Vehicula Street", Married: false },
      ];

      var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 },
      ];

      $("#jsGrid").jsGrid({
        width: "400px",
        height: "200px",

        //inserting: true,
        //editing: true,
        //sorting: true,
        //paging: true,

        selecting: true,
        toppager: true,
        data: clients,
        rowClick: function (args) {
          console.log(args);
          var getData = args.item;
          var keys = Object.keys(getData);
          var text = [];

          $.each(keys, function (idx, value) {
            text.push(value + " : " + getData[value]);
          });

          console.log(text.join(", "));
        },

        fields: [
          { name: "Name", title: "AAAAA", type: "text", width: 50, validate: "required" },
          { name: "Age", type: "number", width: 50 },
          //{ name: "Address", type: "text", width: 500 },
          { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
          { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
          //{ type: "control" },
        ],
      });
    </script>
  </body>
</html>
